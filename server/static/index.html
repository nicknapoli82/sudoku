<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="description" window.top="Fun with Sudoku">
    <meta name="author" window.top="Nicholas Napoli">
    <meta name="viewport" window.top="width=device-width, initial-scale=1.0">
    <link rel="icon" href="fav.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku!</title>
    <script src="main.js" type="module" defer></script>
  </head>

<body>
  <div id="mid-space">
	  <div id="puzzle-space"></div>
      <div id="puzzles-context"></div>   
     
        <table id="table-space">
          <tr>
            <td id="context-header">     
              <button disabled id="title-button" alt="Title-Sudoku"><img src="sudokuLogo.jpeg" class="img-fluid" alt="Sudoku Logo" height="130" width="490" id="sudokuLogo"></button>
              <br>
              <button id="compile-button"><img src="cogs.png" class="img-fluid" alt="Cogs Compile" height="50" width="50" id="compile-img"><br>Compile Code</button>
              <button id="puzzles-button"><img src="Sudokuboard.jpeg" class="img-fluid" alt="Sudoku Board" height="50" width="50" id="puzzles-img"><br>Select Puzzle</button>
              <button id="solve-puzzle"><img src="fav.jpg" class="img-fluid" alt="Cube Puzzle" height="50" width="50" id="solve-img"><br>Solve Puzzle</button>
              <button id="help-button"><img src="infobutton.png" class="img-fluid" alt="Information Icon" height="50" width="50" id="help-img"><br>Help Section</button>     
            </td>
          </tr>
          <tr>
            <td id="td-user-input">
              <div id="user-input">
                <textarea id="puzzle-IO"></textarea>
                <img src="quillpen.png" class="img-fluid" alt="Quill Pen Icon" id="edit-icon">  
              </div>
            </td>   
          </tr>
          <tr>
          <td id="td-devspace">
            <div id="dev-space">
              <hr/>
                <div id="compile-results"></div>    
            </div>
          </td>
        </tr>
      </table>        
    
    </div>     
</body>

</html>
